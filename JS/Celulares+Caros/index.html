<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Celulares + Caros</title>

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Loja o Baratim</h2>
			</div>
		</header>

		<main>
			<section class="container">
				<h2>Celulares mais caros da historia</h2>

				<label class="form-label" for="filtro-tabela">Filtro pelo nome:</label>
				<input class="form-control" type="text" id="filtro-tabela" placeholder="Dig. O celular que esta Procurando">

				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Ano</th>
							<th>Preço</th>
							<th>Desconto(%)</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody id="cel-table">
						<tr class="celular">
							<td class="info-nome">iPhone X</td>
							<td class="info-ano">2017</td>
							<td class="info-preco">16599.00</td>
							<td class="info-desconto">20</td>
							<td class="info-total">0</td>
						</tr>

						<tr class="celular">
							<td class="info-nome">Galaxi Note 9</td>
							<td class="info-ano">2018</td>
							<td class="info-preco">5499.00</td>
							<td class="info-desconto">10</td>
							<td class="info-total">0</td>
						</tr>

						<tr class="celular" >
							<td class="info-nome">iPhone 8 Plus</td>
							<td class="info-ano">2017</td>
							<td class="info-preco">5399.00</td>
							<td class="info-desconto">113</td>
							<td class="info-total">0</td>
						</tr>

						<tr class="celular">
							<td class="info-nome">Xperia XZ2</td>
							<td class="info-ano">2018</td>
							<td class="info-preco">3609.99</td>
							<td class="info-desconto">9</td>
							<td class="info-total">0</td>
						</tr>
						<tr class="celular" >
							<td class="info-nome">ASUS ZenFone 5Z</td>
							<td class="info-ano">2018</td>
							<td class="info-preco">3509.10</td>
							<td class="info-desconto">35</td>
							<td class="info-total">0</td>
						</tr>
					</tbody>
				</table>
				
			</section>
		</main>

	 	<!-- https://getbootstrap.com/docs/5.1/forms/layout/ -->
		<div class="container">
			<h1>Add Celulares</h1>

			<ul class="lista">

			</ul>

			<form class="row g-3" id="add-celular">

				<div class="col-md-12 grupo">
					<label for="nome" class="form-label">Nome do Celular</label>
					<input type="text" class="campo form-control" id="nome" name="nome" placeholder="Dig. o nome do celular">
				</div>
				<div class="col-4 grupo">
					<label for="ano" class="form-label">Ano</label>
					<input type="text" class="campo campo-medio form-control" id="ano" name="ano" placeholder="Dig. o ano de lazamento do celular">
				</div>
				<div class="col-4 grupo">
					<label for="inputPreco" class="form-label">Preço</label>
					<input type="text" class="campo campo-medio form-control" id="inputPreco" name="preco" placeholder="Dig. o preço">
				</div>
				<div class="col-4 grupo">
					<label for="descuento" class="form-label">Desconto</label>
					<input type="text" class="campo campo-medio form-control" id="descuento" name="desconto" placeholder="Dig. o Desconto">
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary" id="btn-add-celular">Adicionar</button>
				</div>
			</form>
		</div>

		<script src="./js/script.js"></script>
		<script src="./js/AddCelular.js"></script>
		<script src="./js/remover-celular.js"></script>
		<script src="./js/filtro.js"></script>

	</body>
</html>
